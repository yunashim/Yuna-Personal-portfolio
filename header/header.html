<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./header.css">
    <title>Header</title>

</head>

<body>
    <style>
        body {
            margin: 0;
        }

        header {
            position: fixed;
            display: flex;
            width: 100%;
            height: 8vh;
            background-color: white;
            border: black 0.5px solid;
            z-index: 9;
        }

        .inner-container {
            display: flex;
            position: relative;
            align-items: center;
            text-align: center;
            margin: 20px 3px 20px auto;
            width: 800px;
        }

        .header-btns_1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 160px;
            height: 3vh;
            text-align: center;
            border-right: black solid 1px;

        }

        .header-btns_2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 160px;
            height: 3vh;
            text-align: center;
            border-right: black solid 1px;
        }

        .header-btns_3 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 160px;
            height: 3vh;
            text-align: center;
        }

        .header-btns_1 a {
            text-decoration: none;
            color: black;
        }

        .header-btns_2 a {
            text-decoration: none;
            color: black;
        }

        .header-btns_3 a {
            text-decoration: none;
            color: black;
        }

        /* a:hover {
            transform: scale(1.05);
        } */

        .header-btns_1 :hover {
            background-color: #f69169f5;
        }

        .header-btns_2 :hover {
            background-color: #f8e88bf5;
        }

        .header-btns_3 :hover {
            background-color: #8d9acdf5;
        }
    </style>

    <header>
        <div class="inner-container">
            <div class="header-btns_1"><a href="Main">Main</a></div>
            <div class="header-btns_1"><a href="About myself">About myself</a></div>
            <div class="header-btns_2"><a href="My project">My project</a></div>
            <div class="header-btns_2"><a href="My personal work">My personal work</a></div>
            <div class="header-btns_3"><a href="Contact">Contact</a></div>
        </div>
        </div>
    </header>
</body>

</html>
